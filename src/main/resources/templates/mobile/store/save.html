<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="common/header :: common_header_mobile">
    <meta charset="UTF-8"/>
    <base target="_parent"/>

    <style>

        body {
            font-family: '微软雅黑';
            font-size: 14px;
        }

    </style>

</head>

<body>
<div class="easyui-navpanel">

    <header class="css-background-main">
        <div class="m-toolbar">
            <div class="m-left">
                <a th:href="@{/admin/store/list.html}" class="easyui-linkbutton" data-options="iconCls:'icon-back-black',plain:true"></a>
            </div>
            <div class="m-title">添加-仓库</div>
         </div>
    </header>

    <form id="ff" style="padding: 10px;">

        <div style="margin-bottom:10px;">
            <input id="storeName" class="easyui-textbox" label="仓库名称:" prompt="仓库名称" style="width:100%">
        </div>

        <div style="margin-bottom:10px;">
            <input id="storeDesc" class="easyui-textbox" label="仓库描述:" prompt="仓库描述" style="width:100%">
        </div>

        <div style="margin-bottom:10px">
            <!--<label class="textbox-label">是否卖场:</label>-->
            <input label="是否卖场:" id="isSell" />
        </div>

    </form>

    <div style="margin: 0 auto; text-align: center;">
        <a id="mobile-store-save-btn-save" class="btn_menu_common"
           style="width: 90%;">保存</a>
    </div>
</div>

<script th:inline="javascript">
    //<![CDATA[
    $(function() {
        // js 代码逻辑

        $('#isSell').switchbutton({
            checked: true,
            onText: '是',
            offText: '否',
            onChange: function(checked){
                console.log(checked);
            }
        });

        $('#mobile-store-save-btn-save').linkbutton({
            iconCls: 'icon-save'
        });

        $('#mobile-store-save-btn-save').on('click', function() {
            $("#storeName").val($.trim($("#storeName").val()));

            if($("#storeName").val() == ""){
                tipsinfo("请输入仓库名称！");
                return false;
            }
            if($("#storeDesc").val() == ""){
                tipsinfo("请输入仓库描述！");
                return false;
            }

            $.messager.confirm("系统提示","确定要保存？",function(r){
                if(r){
                    $.post(
                        '/admin/store/save.do',
                        {
                            'storeName': $("#storeName").val(),
                            'storeDesc': $("#storeDesc").val(),
                            'isSell': $("#isSell").switchbutton("options").checked ? 1:0
                        },
                        function(data){
                            if(data.code=='200'){
                                tipsinfo("操作成功！");
                            }else if(data.message){
                                tipsinfo("操作失败："+data.message);
                            }else{
                                tipsinfo("网络不给力，请稍后再试！");
                            }
                        },
                        'json' );
                }
            });

        });
    });
    //]]>
</script>

</body>

</html>
