<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="common/header :: common_header_mobile">
    <meta charset="UTF-8"/>
    <base target="_parent"/>

    <style>

        body {
            font-family: '微软雅黑';
            font-size: 14px;
        }

    </style>

</head>

<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <span class="m-title">厦门果甄好康选</span>
        </div>
    </header>
    <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
        <img th:src="@{/css/img/login1.jpg}" style="margin:0;width:100%;height:100%;">
    </div>
    <form id="login_form" class="form-horizontal" th:action="@{/login}" method="post">
    <div style="padding:0 20px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" data-options="prompt:'输入用户名',iconCls:'icon-man'"
                 id="userName"  name="userName" th:value="${userName}"
                   style="width:100%;height:38px">
        </div>
        <div>
            <input class="easyui-passwordbox" data-options="prompt:'输入密码'"
                  id="password" name="password" th:value="${password}"
                   style="width:100%;height:38px">
        </div>
        <div style="text-align:center;margin-top:30px">
            <a href="javascript: void(0);" id="login_btn_login"
               class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">登录</span></a>
        </div>
        <div>
            <h4 style="color: red;" name="msg" th:text="${msg}"></h4>
        </div>

    </div>
    </form>
</div>

<script th:inline="javascript">
    //<![CDATA[
    $(function() {
        // js 代码逻辑

        $('#userName').textbox().next('span').find('input').focus();

        $("#login_btn_login").on('click', function(){
            $("#login_form").submit();
        });

        $('#userName').textbox("setValue", "17759216515");
        $('#userName').textbox("setValue", "admin");
        $('#password').textbox("setValue", "000000");
        //$("#login_btn_login").click();
    });
    //]]>
</script>

</body>

</html>
